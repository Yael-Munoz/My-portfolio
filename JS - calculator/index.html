<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calc">
        <div id="result">
            
        </div>
        
        <div id="buttonsContainer">
            
            <button id="one" class="buttons" onclick="appendToResult(this)">1</button>
            <button id="two" class="buttons" onclick="appendToResult(this)">2</button>
            <button id="three" class="buttons" onclick="appendToResult(this)">3</button>
            <button id="equal" class="buttons" onclick="appendToResult(this)">=</button>
            <button id="four" class="buttons" onclick="appendToResult(this)">4</button>
            <button id="five" class="buttons" onclick="appendToResult(this)">5</button>
            <button id="six" class="buttons" onclick="appendToResult(this)">6</button>
            <button id="clear" class="buttons" onclick="clearResult()">C</button>
            <button id="seven" class="buttons" onclick="appendToResult(this)">7</button>
            <button id="eight" class="buttons" onclick="appendToResult(this)">8</button>
            <button id="nine" class="buttons" onclick="appendToResult(this)">9</button>
            <button id="plus" class="buttons" onclick="appendToResult(this)">+</button>
            <button id="zero" class="buttons" onclick="appendToResult(this)">0</button>
            <button id="divide" class="buttons" onclick="appendToResult(this)">/</button>
            <button id="multiply" class="buttons" onclick="appendToResult(this)">*</button>
            <button id="minus" class="buttons" onclick="appendToResult(this)">-</button>

            

        </div>


    </div>

    <script src="index.js"></script>
    
</body>
</html>
